<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Tester</title>
</head>

<body>
    <center>
        <h1>
            Cps Tester
        </h1>
        <br>
        <h2 id="cps"> Click anywhere </h2>
    </center>

    <script>
        var cps = 0;
        var clicks = 0;
        var ms = 0;
        var started = false;


        setInterval(() => {
            if (started) {
                ms += 10;
                cps = Math.round(clicks / (ms / 1000));
                update();
            }
        }, 10)


        function update() {
            document.getElementById("cps").innerHTML = "Your cps: "+cps;
        }
        
        window.onclick = function () {
            if (!started) {
                started = true;
                return;
            }
        }


    </script>
</body>

</html>
